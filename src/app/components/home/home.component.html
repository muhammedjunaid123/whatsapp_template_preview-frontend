<div class="min-h-screen bg-gray-50">
    <!-- Header -->
    <div class="bg-gradient-to-r from-green-500 to-green-700 text-white shadow-md sticky top-0 z-10">
      <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-semibold">Templates</h1>
          <p class="text-sm text-gray-200">Manage your template messages with ease</p>
        </div>
        <button routerLink="/create_template"
          class="bg-white text-green-700 font-medium px-4 py-2 rounded-lg shadow-md hover:scale-105 hover:shadow-lg transition-all duration-300">
          + Create Template
        </button>
      </div>
    </div>
  
    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-6 py-8">
      <!-- Search Bar -->
      <div class="flex items-center justify-between mb-6">
        <div class="relative w-full max-w-sm">
          <input
            type="text"
            [(ngModel)]="searchTerm"
            (input)="filterTemplates()"
            placeholder="Search templates..."
            class="w-full px-10 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-green-300"
          />
          <svg
            class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 4a4 4 0 100 8 4 4 0 000-8zm6 6l4 4" />
          </svg>
        </div>
      </div>
  
      <!-- Responsive Template List -->
      <div class="space-y-4 lg:hidden">
        <div
          *ngFor="let template of paginatedTemplates"
          class="bg-white shadow-lg rounded-lg p-4 hover:shadow-xl transition-shadow duration-300">
          <h2 class="text-lg font-semibold text-green-700">{{ template.title }}</h2>
          <p class="text-gray-600 mt-2">{{ template.description }}</p>
          <div class="mt-4 flex justify-between items-center">
            <span class="text-sm text-gray-500">Updated: {{ template.updatedAt }}</span>
            <button
              class="text-blue-500 hover:underline hover:scale-105 transition-transform duration-200"
              (click)="editTemplate(template.id)">
              Edit
            </button>
          </div>
        </div>
      </div>
  
      <!-- Table for Larger Screens -->
      <div class="hidden lg:block bg-white shadow-lg rounded-lg overflow-hidden">
        <table class="w-full table-auto border-collapse border border-gray-200">
          <thead class="bg-gray-100">
            <tr>
              <th class="py-3 px-4 border border-gray-200 text-left">
                <button (click)="sortBy('title')" class="hover:underline">Title</button>
              </th>
              <th class="py-3 px-4 border border-gray-200 text-left">Description</th>
              <th class="py-3 px-4 border border-gray-200 text-left">
                <button (click)="sortBy('updatedAt')" class="hover:underline">Updated Date</button>
              </th>
              <th class="py-3 px-4 border border-gray-200 text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let template of paginatedTemplates"
              class="hover:bg-gray-50 transform transition-transform duration-200">
              <td class="py-3 px-4 border border-gray-200">{{ template.title }}</td>
              <td class="py-3 px-4 border border-gray-200">{{ template.description }}</td>
              <td class="py-3 px-4 border border-gray-200">{{ template.updatedAt }}</td>
              <td class="py-3 px-4 border border-gray-200 text-center">
                <button
                  class="text-blue-500 hover:underline hover:scale-105 transition-transform duration-200"
                  (click)="editTemplate(template.id)">
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Pagination -->
      <div class="mt-6 flex justify-center items-center space-x-2">
        <button
          (click)="prevPage()"
          [disabled]="currentPage === 1"
          class="bg-gray-200 text-gray-600 px-3 py-1 rounded-lg hover:scale-105 hover:bg-gray-300 disabled:opacity-50 transition-transform duration-200">
          Prev
        </button>
        <span class="text-gray-700">Page {{ currentPage }} of {{ totalPages }}</span>
        <button
          (click)="nextPage()"
          [disabled]="currentPage === totalPages"
          class="bg-gray-200 text-gray-600 px-3 py-1 rounded-lg hover:scale-105 hover:bg-gray-300 disabled:opacity-50 transition-transform duration-200">
          Next
        </button>
      </div>
    </div>
  </div>
